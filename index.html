<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>Calculator App</title>
</head>
<body>
    <div class="calculator">
        <div class="answer">0</div>
        <div class="erase">
            <div class="clear button">C</div>
            <div class="back button">&#8592;</div>
        </div>
        <div class="numbers">
            <div class="one button">1</div>
            <div class="two button">2</div>
            <div class="three button">3</div>
            <div class="four button">4</div>
            <div class="five button">5</div>
            <div class="six button">6</div>
            <div class="seven button">7</div>
            <div class="eight button">8</div>
            <div class="nine button">9</div>
            <div class="zero button">0</div>
        </div>
        <div class="operators">
            <div class="division button">&#247;</div>
            <div class="multiplication button">x</div>
            <div class="subtraction button">-</div>
            <div class="addition button">+</div>
            <div class="equals button">=</div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
